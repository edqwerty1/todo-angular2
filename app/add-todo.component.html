<div class="panel  panel-default col-lg-6">
    <div class="panel-body">
        <form class="form-group " (ngSubmit)="onSubmit()" #todoForm="ngForm">
            <div>
                <div class="row">
                    <label for="inputmessage">Add a new item</label>
                </div>
                <div class="input-group">
                    <input required [(ngModel)]="message" placeholder="your message here" ngControl="inputmessage" #inputmessage="ngForm" class="form-control"
                    />
                    <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">Add</button>
                         </span>
                </div>
                <div class="row" [hidden]="inputmessage.valid || inputmessage.pristine" class="alert alert-danger"> Message required</div>

            </div>
        </form>
    </div>
</div>
